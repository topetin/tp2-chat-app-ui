<button type="button" (click)="shareRoom()">SHARE ROOM</button>
<input matInput 
               #inputMessage 
               maxlength="140" 
               placeholder="Type your message" 
               [(ngModel)]="message" 
               (keyup.enter)="sendMessage(message)">
<p *ngFor="let message of messages">
    {{message.date}} - {{message.user}}: {{message.content}}
</p>
